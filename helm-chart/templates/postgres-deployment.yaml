{{- /* 1. Scope Variables: Define shared postgres context */ -}}
{{- $comp := dict "context" . "component" "postgres" -}}
{{- $postgresName := include "cloud-self-service.componentName" $comp -}}
{{- $labels := include "cloud-self-service.labels" $comp -}}

{{- /* Pre-calculate Secret and Database names for readability */ -}}
{{- $adminSecretName := include "cloud-self-service.resourceName" (dict "context" . "component" "postgres" "name" "db-credentials-admin") -}}

{{- $dynDnsUserSecretName := include "cloud-self-service.resourceName" (dict "context" . "component" "postgres" "name" "db-credentials-dyndns-user") -}}
{{- $dynDnsDbResourceName := include "cloud-self-service.resourceName" (dict "context" . "component" "postgres" "name" "dyndns-database") -}}

{{- $selfServiceUserSecretName := include "cloud-self-service.resourceName" (dict "context" . "component" "postgres" "name" "db-credentials-selfservice-user") -}}
{{- $selfServiceDbResourceName := include "cloud-self-service.resourceName" (dict "context" . "component" "postgres" "name" "selfservice-database") -}}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $adminSecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- $labels | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.database.adminUsername | b64enc | quote }}
  password: {{ .Values.database.adminPassword | b64enc | quote }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $dynDnsUserSecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- $labels | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.dynamicZonesAPI.database.username | b64enc | quote }}
  password: {{ .Values.dynamicZonesAPI.database.password | b64enc | quote }}

---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ $postgresName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  instances: 1
  storage:
    size: {{ .Values.database.persistence.size }}
    storageClass: {{ .Values.database.persistence.storageClass }}
    pvcRetention:
      onClusterDeletion: "retain" 
      onInstanceDeletion: "retain"  
  # Admin credentials
  superuserSecret:
    name: {{ $adminSecretName }}

  # Managed Roles: CNPG creates the user/role before the database
  managed:
    roles:
      - name: {{ .Values.dynamicZonesAPI.database.username | quote }}
        login: true
        passwordSecret:
          name: {{ $dynDnsUserSecretName }}

---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: {{ $dynDnsDbResourceName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  cluster:
    name: {{ $postgresName }}
  name: "{{ .Values.dynamicZonesAPI.database.name }}"
  owner: "{{ .Values.dynamicZonesAPI.database.username }}"
  secretRef:
    name: {{ $dynDnsUserSecretName }}
